<!DOCTYPE html>
<html>
<body onkeydown="aud_space()" onload="auto_onload()">
    <link rel="stylesheet" href="./ru_player.css">
    
<!-- *SUB PANEL* -->
    <div id="skip">
    <div onclick="aud_prev()"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#ff0000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M6 6h2v12H6zm3.5 6l8.5 6V6l-8.5 6zm6.5 2.14L12.97 12 16 9.86v4.28z"/></svg></div>
    <div onclick="aud_play_pause()"  id="aud_p"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#ff0000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M10 8.64L15.27 12 10 15.36V8.64M8 5v14l11-7L8 5z"/></svg></div>
    <div onclick="aud_next()"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#ff0000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M6 18l8.5-6L6 6v12zm2-8.14L11.03 12 8 14.14V9.86zM16 6h2v12h-2z"/><!--made by RAL--></svg></div>
    <div onclick="aud_queue()"><svg id="a_que" xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px" viewBox="0 0 24 24" width="24px" fill="#969696"><g><rect fill="none" height="24" width="24"/></g><g><path d="M22,6h-5v8.18C16.69,14.07,16.35,14,16,14c-1.66,0-3,1.34-3,3s1.34,3,3,3s3-1.34,3-3V8h3V6z M15,6H3v2h12V6z M15,10H3v2h12 V10z M11,14H3v2h8V14z"/></g></svg></div>
    <div onclick="aud_replay()"><svg id="a_rep" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#969696"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M12 6v3l4-4-4-4v3c-4.42 0-8 3.58-8 8 0 1.57.46 3.03 1.24 4.26L6.7 14.8c-.45-.83-.7-1.79-.7-2.8 0-3.31 2.69-6 6-6zm6.76 1.74L17.3 9.2c.44.84.7 1.79.7 2.8 0 3.31-2.69 6-6 6v-3l-4 4 4 4v-3c4.42 0 8-3.58 8-8 0-1.57-.46-3.03-1.24-4.26z"/></svg></div>
    </div>

    <!-- *PLAYER* -->
    <div class="aud_player">
        <div><img></div><!--your image-->
        <audio src="./audio/Korol_i_SHut_-_Durak_i_molniya.mp3" onended="autonext()" onplaying="set_time(this.parentNode.children[3].children[1],this.parentNode.children[4],this)"></audio>
        <div onclick="aud_play_pause(this)"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#ff0000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M10 8.64L15.27 12 10 15.36V8.64M8 5v14l11-7L8 5z"/></svg></div>
        <div class="slider-container">
            <span class="bar"><span class="pr_fill"></span><span class="fill"></span></span><input class="aud_timeline slider" type="range" oninput="setBar(this);aud_prog(this.parentNode.parentNode.children[1],this.value)" min="0" value="0"></div>
        <div class="aud_text" ></div><!--time-->
        <div onclick="aud_off(this)"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#ff0000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M3 9v6h4l5 5V4L7 9H3zm7-.17v6.34L7.83 13H5v-2h2.83L10 8.83zM16.5 12c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77 0-4.28-2.99-7.86-7-8.77z"/></svg></div>
        <div class="slider-container slider-container2">
            <span class="bar"><span class="pr_fill pr_fill2"></span><span class="fill fill2"></span></span><input class="aud_vol_cl slider slider2" type="range" oninput="aud_vol(this);setBar2(this)" min="0" max="1" step="0.01" value="1"></div>
        <div class="aud_text"></div><!--volume-->
    </div>
    <br>
    <!-- *second player* -->
    <div class="aud_player">
        <div><img src="./pic/korol-i-shut.jpg"></div><!--your image-->
        <audio src="./audio/Korol_i_SHut_-_Lesnik.mp3" onended="autonext()" onplaying="set_time(this.parentNode.children[3].children[1],this.parentNode.children[4],this)"></audio>
        <div onclick="aud_play_pause(this)"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#ff0000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M10 8.64L15.27 12 10 15.36V8.64M8 5v14l11-7L8 5z"/></svg></div>
        <div class="slider-container">
            <span class="bar"><span class="pr_fill"></span><span class="fill"></span></span><input class="aud_timeline slider" type="range" oninput="setBar(this);aud_prog(this.parentNode.parentNode.children[1],this.value)" min="0" value="0"></div>
        <div class="aud_text" ></div><!--time-->
        <div onclick="aud_off(this)"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#ff0000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M3 9v6h4l5 5V4L7 9H3zm7-.17v6.34L7.83 13H5v-2h2.83L10 8.83zM16.5 12c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77 0-4.28-2.99-7.86-7-8.77z"/></svg></div>
        <div class="slider-container slider-container2">
            <span class="bar"><span class="pr_fill pr_fill2"></span><span class="fill fill2"></span></span><input class="aud_vol_cl slider slider2" type="range" oninput="aud_vol(this);setBar2(this)" min="0" max="1" step="0.01" value="1"></div>
        <div class="aud_text"></div><!--volume-->
    </div>

    <!-- *SCRIPT*  -->
    <script src="./ru_player.js"></script>
    </body>
</html>
